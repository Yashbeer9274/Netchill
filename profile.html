<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netchill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="profile.css">
    <script>
        function alertf1() {
            location = "cont.html";
            alert("Details Submiitted");
        }
        function passval() {
            var op = document.getElementById("pass").value;
            var rp = document.getElementById("rpass").value;
            if (op == rp) {
                document.getElementById("val").style.color = "green"
                document.getElementById("val").innerHTML = "Valid";
            }
            else {
                document.getElementById("val").style.color = "red"
                document.getElementById("val").innerHTML = "Not Valid";
            }
        }
    </script>
</head>

<body>
    <nav class="navbar fixed-top navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="img/N.png" width="100" height="30" class="d-inline-block align-top" alt="">
        </a>
    </nav>
    <div class="container">
        <form method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email"><br><br>

            <label for="yn">Choose a Username</label><br>
            <input type="text" id="text"><br><br>

            <label for="pass">Choose a password</label><br>
            <input type="password" id="pass"><br><br>

            <label for="rpass">Re-type Password</label><span
                style="font-weight: bold; font-size: x-large; float: right;" id="val"></span><br>
            <input type="password" id="rpass" onblur="passval()"><br><br><br>
            <center>
                <button class="btn" onclick="alertf1()">Submit</button>
            </center>

        </form>
    </div>
</body>

</html>
