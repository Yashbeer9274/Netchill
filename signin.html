                if (prompt("1234 is your OTP. Type and press OK to continue") == "1234")
                    return true;
                else {
                    alert("wrong OTP.!!!!");
                    document.getElementById("username").value = "";
                    document.getElementById("password").value = "";
                    return false;
                }
            }
            else {
                alert("wrong Username or Password!!!!");
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            }
            return false;
        }
    </script>
