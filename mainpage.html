<script>
        document.getElementById("filter").addEventListener('input', fn)
        function fn(e) {
                var par = document.querySelectorAll('h2');
                for (let i = 0; i < par.length; i++)
                        par[i].style.display = "none"
                let search = e.target.value.toLowerCase();
                if (!search)
                        return;
                let itemlist = document.getElementsByClassName('items')
                for (let i = 0; i < itemlist.length; i++) {
                        if (itemlist[i].getAttribute("value").toLowerCase().search(search) != -1) {
                                itemlist[i].style.display = "inline-block"
                        }
                        else {
                                itemlist[i].style.display = "none"
                        }
                }
        }
        function updateTime(k) {
                if (k < 10) return "0" + k;
                else return k;
        }
        function currentTime() {
                var date = new Date();
                var hour = date.getHours();
                var min = date.getMinutes();
                var sec = date.getSeconds();
                hour = updateTime(hour);
                min = updateTime(min);
                sec = updateTime(sec);
                if (hour <= 11 && hour != 0)
                        document.getElementById("clock").innerText = hour + " : " + min + " : " + sec + " AM";
                else if (hour == 0)
                        document.getElementById("clock").innerText = "12 : " + min + " : " + sec + " AM";
                else if (hour == 12)
                        document.getElementById("clock").innerText = hour + " : " + min + " : " + sec + " PM";
                else {
                        hour = updateTime(hour - 12);
                        document.getElementById("clock").innerText = hour + " : " + min + " : " + sec + " PM";
                }
                setTimeout(function () { currentTime() }, 1000);
        }
</script>
